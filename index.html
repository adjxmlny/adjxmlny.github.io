<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>裴章菊个人网站</title>
    <link rel = "stylesheet" href = "css\index.css">

</head>
<body>


    <!-- 页眉区，高度固定 -->
    <header>
        <!-- 这个区一个header选择器，用来放置页眉区的内容，内容区宽度以及宽度固定、居中，上下外边框以及背景颜色 -->
        <div id="header">
            <h1>个人自我介绍</h1>
        </div>
    </header>
    <!-- end of header -->

    <!-- 导航区，固定宽度和高度，居中，下外边框，背景颜色 -->
    <nav>
        <!-- 导航区的内容区,使用选择器navigation,内容区显示框类型,固定高度和宽度,居中放置,相邻单元格距离 -->
        <div id="navigation">
            <!-- 内容区中的区,公用的选择器tablerow,内容区显示框类型 -->
            <div id="tablerow">
                <ul>
                    <!-- 列表项列出导航区所有内容，使用选择器nav-item，列表项显示框类型，高度，内边框，垂直对齐方式 -->
                    <li id="nav-item">
                        <a href="index.html" target="_self">
                            <!-- 字体的左右外边框、字体、字体大小、字体粗细、对齐方式，将现在正处于的页面设为#0aa344颜色 -->
                            <span id="nav-item-name-now">首 页</span>
                        </a>
                    </li>
                    <li id="nav-item">
                        <!-- 需要跳转的与颜色设为black -->
                        <a href="basicinformation.html" target="_blank">
                            <span id="nav-item-name">基本信息</span>
                        </a>
                    </li>
                    <li id="nav-item">
                        <a href="hobbies.html" target="_blank">
                            <span id="nav-item-name">兴趣爱好</span>
                        </a>
                    </li>
                    <li id="nav-item">
                        <a href="contact.html" target="_blank">
                            <span id="nav-item-name">联系方式</span>
                        </a>
                    </li>
                </ul>
            </div>
        
        </div>
    </nav>
    <!-- end of nav -->

    <!-- 正文部分，使用了选择器main-text，正文部分固定宽度、居中、上下外边框、背景颜色、底部内边框 -->
    <div id="main-text">
        <div id="table-head">
            <h2>一些时刻</h2>
        </div>
        <!-- 正文区的放置图片的区域，使用了选择器somepictures，图片区域的宽度、高度、显示框类型、 -->
        <div id="somepictures">
            <!-- 图片区域内的区，公用的选择器tablerow,内容区显示框类型 -->
            <div id="tablerow">
                <!-- 每个单元格，使用选择器picture，显示框类型、每个单元格宽度和高度 -->
                <div id="picture">
                    <img src="img\IMG_20210703_185459.jpg" alt="这是我啊" width="300" height="225">
                    <!-- 图片文字部分，使用选择器 blessing，文字区高度和宽度、顶部内边框、对齐方式-->
                    <div id="blessing">
                        <span id="blessing-words">愿你生命中有足够的云翳，来造成一个完美的黄昏</span>
                    </div>
                </div>
                <div id="picture">
                    <img src="img\1625325451655.jpeg" alt="这是我啊" width="300" height="225">
                    <div id="blessing">
                        <span id="blessing-words">愿你以渺小启程，以伟大结尾</span>
                    </div>
                </div>
                <div id="picture">
                    <img src="img\7b2e4078f3bc300e.jpg" alt="这是我啊" width="300" height="225">
                    <div id="blessing">
                        <span id="blessing-words">生活明朗，万物可爱。人间值得，未来可期</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- 音频区域，自动播放 -->
        <audio controls>
            <source src="audio\国风集、杨千嬅 - 风雅笺.mp3">
        </audio>
        
    </div>
    <!-- end of 正文 -->

    <!-- 页脚区，固定高度、顶部外边框 -->
    <footer>
        <!-- 页脚区文字，使用了选择器footer-style，字体大小、水平以及垂直对齐方式，顶部内、外边框 -->
        <p id="footer-style">Copyright©裴章菊 All Rights Reserved.</p>
    </footer>
    <!-- end of footer -->



    
</body>
</html>
